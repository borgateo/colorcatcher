<captured-colors>

  <h2 if={ items.length }>Captured Colors</h2>
  <div class="colors-container">
    <div 
      each={ items } 
      class="colors-container--color"
      style="background-color: { color.toHexString(); }"
    >
      <div class="delete" onclick="{ remove }">‚ùå</div>
      <div class="values">
        <span class="hex">{ color.toHexString() }</span>
        <span class="rgb">{ color.toRgbString() }</span>
        <span class="hsl">{ color.toHslString() }</span>
      </div>
    </div>
  </div>


  <script>
    this.items = opts.items;

    remove( event ) {
      var item = event.item;
      var index = this.items.indexOf( item );
      this.items.splice( index, 1 );
    }
  </script>

  <style>
    captured-colors .colors-container { 
      margin: 0;
      padding: 0;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }

    captured-colors .colors-container--color {
      margin-right: 7px;
      margin-left: 7px;
      position: relative;
      width: 125px;
      min-width: 110px;
      height: 125px;
      border-radius: 3px;
      display: inline-block;
      margin-top: 13.5px;
      box-shadow: 0px 3px 3px rgba( 0, 0, 0, .05 );
      overflow: hidden;
    }

    captured-colors .colors-container--color:hover {
      opacity: 0.85;
    }

    captured-colors .hex,
    captured-colors .rgb ,
    captured-colors .hsl {
      text-align: center;
      color: #77858c;
      text-transform: uppercase;
      font-size: 11.5px;
      display: block;
      padding: 2px 0;
      line-height: 23px;
      background-color: #FFF;      
    }

    captured-colors .hsl {
      padding-bottom: 20px;
    }

    captured-colors .values {
      width: 100%;
      position: absolute;
      bottom: -70px;
      transition: all .15s cubic-bezier(0.68, -0.55, 0.27, 1.55) .2s;
    }
    captured-colors .colors-container--color:hover .values {
      bottom: -11px;
    }


    captured-colors .delete {
      cursor: pointer;
      background-color: #EAEAE9;
      padding: 5px 5px 3px 5px;
      border-radius: 3px;
      transition: all .15s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      top: -30px;
      position: absolute;
      right: -3px;
      box-shadow: inset 1px -1px 3px rgba( 0, 0, 0, .05 );
    }
    captured-colors .colors-container--color:hover .delete {
      top: -3px;
    }

  </style>

</captured-colors>
