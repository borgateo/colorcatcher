<history>

	<h2 if={ items.length }>Captured Colors</h2>
  <ul>
    <li 
      each={ items } 
      onclick="{ remove }" 
      style="background-color: { color }"
    >
      <span>{ color }</span>
    </li>
  </ul>


	<script>
		this.items = opts.items;

		remove( event ) {
	    var item = event.item;
	    var index = this.items.indexOf( item );
	    this.items.splice( index, 1 );
	  }
	</script>

	<style>
    history ul { 
    	margin: 0;
			padding: 0; 
		}

		history li:not(:last-child) {
  		margin-right: 12.5px;
		}

    history li {
    	position: relative;
    	width: 85px;
			height: 125px;
			border-radius: 3px;
			display: inline-block;
			margin-top: 12.5px;
			cursor: pointer;
			box-shadow: 0px 3px 3px rgba( 0, 0, 0, .05 );
   	}
   	history span {
   		text-align: center;
			display: block;
			height: 25px;
			width: 100%;
			background-color: #FFF;
			position: absolute;
			bottom: -1px;
			border-bottom-left-radius: 3px;
			border-bottom-right-radius: 3px;
			line-height: 25px;
			color: #77858c;
			text-transform: uppercase;
			font-size: 11.5px;
   	}
  </style>

</history>
